<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="./style.css">

<body>
  <div class="container">
    <h1>CSS Bayan</h1>

        <label for="Hey buddy">
          <input type="radio" id="Hey buddy" name="pic" value="Hey buddy" checked>
          <div class="item_header">Hey buddy
            <img class="icon" src="../cssBayan/img/add_insert_new_plus_button_icon_142943.png" alt="open">

          <img src="../cssBayan/img/IMG_20230312_175210.jpg" class="picture" alt="cutie">

      </li>
      <li class="item">
        <label for="Hello">
          <input type="radio" id="Hello" name="pic" value="Hello">
          <div class="item_header">Hello
            <img class="icon" src="../cssBayan/img/add_insert_new_plus_button_icon_142943.png" alt="open">

          <img src="../cssBayan/img/IMG_20230312_175224.jpg" class="picture" alt="cutie">
        </label>
      </li>
      <li class="item">

          <input type="radio" id="How are you doing?" name="pic" value="How are you doing?">

            How are you doing?
            <img class="icon" src="../cssBayan/img/add_insert_new_plus_button_icon_142943.png" alt="open">
          </div>
          <img src="../cssBayan/img/Screenshot_2023_03_12_17_59_34_71_1c337646f29875672b5a61192b9010f9.jpg" class="picture"

        </label>

            <img class="icon" src="../cssBayan/img/add_insert_new_plus_button_icon_142943.png" alt="open">
          </div>
          <img src="../cssBayan/img/Screenshot_2023_03_12_17_59_47_96_1c337646f29875672b5a61192b9010f9.jpg"
            class="picture" alt="cutie">
        </label>
      </li>
      <li class="item">
        <label for="Hi!"> <input type="radio" id="Hi!" name="pic" value="Hi!">
          <div class="item_header">
            Hi!
            <img class="icon" src="../cssBayan/img/add_insert_new_plus_button_icon_142943.png" alt="open">
          </div>
          <img src="../cssBayan/img/Screenshot_2023_03_12_18_06_57_29_1c337646f29875672b5a61192b9010f9.jpg"

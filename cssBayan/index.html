<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../cssBayan/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <title>Bayan</title>
  </head>

  <body>
    <div class="container">
      <h1>CSS Bayan</h1>
      <ul class="bayan" id="bayan">
        <li class="item">
          <label for="Hey buddy">
            <div class="item_header">Hey buddy
              <div>
                <img class="opening icon" src="../cssBayan/img/add_insert_new_plus_button_icon_142943.png" alt="open">
              </div>
            </div>
            <input type="radio" id="Hey buddy" name="pic" value="Hey buddy" checked>
            <img src="../cssBayan/img/IMG_20230312_175210.jpg" class="picture" alt="cutie">
          </label>
        </li>
        <li class="item">
          <label for="Hello">
            <div class="item_header">Hello
              <div>
                <img class="fa-plus icon" src="../cssBayan/img/add_insert_new_plus_button_icon_142943.png" alt="open">
              </div>
            </div>
            <input type="radio" id="Hello" name="pic" value="Hello">
            <img src="../cssBayan/img/IMG_20230312_175224.jpg" class="picture" alt="cutie">
          </label>
        </li>
        <li class="item">
          <label for="How are you doing?">
            <div class="item_header">
              How are you doing?
              <div>
                <img class="fa-plus icon" src="../cssBayan/img/add_insert_new_plus_button_icon_142943.png" alt="open">
              </div>
            </div>
            <input type="radio" id="How are you doing?" name="pic" value="How are you doing?">
            <img src="../cssBayan/img/Screenshot_2023_03_12_17_59_34_71_1c337646f29875672b5a61192b9010f9.jpg"
              class="picture" alt="cutie">
          </label>
        </li>
        <li class="item"><label for="Glad to see ya!">
            <div class="item_header">
              Glad to see ya!
              <div>
                <img class="fa-plus icon" src="../cssBayan/img/add_insert_new_plus_button_icon_142943.png" alt="open">
              </div>
            </div>
            <input type="radio" id="Glad to see ya!" name="pic" value="Glad to see ya!">
            <img src="../cssBayan/img/Screenshot_2023_03_12_17_59_47_96_1c337646f29875672b5a61192b9010f9.jpg"
              class="picture" alt="cutie">
          </label>
        </li>
        <li class="item">
          <label for="Hi!">
            <div class="item_header">
              Hi!
              <div>
                <img class="fa-plus icon" src="../cssBayan/img/add_insert_new_plus_button_icon_142943.png" alt="open">
              </div>
            </div>
            <input type="radio" id="Hi!" name="pic" value="Hi!">
            <img src="../cssBayan/img/Screenshot_2023_03_12_18_06_57_29_1c337646f29875672b5a61192b9010f9.jpg"
              class="picture" alt="cutie">
          </label>
        </li>
      </ul>
    </div>
    
  </body>
</html>
